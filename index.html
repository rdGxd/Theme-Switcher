<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Theme Switcher</title>
  </head>
  <body>
    <main>
      <div>
        <input type="radio" name="Theme" id="darkTheme" value="darkTheme" />
        <label for="Dark-Theme" id="lua"><img src="assets/moon.svg" alt="" /></label>
        <input type="radio" name="Theme" id="lightTheme" value="lightTheme" />
        <label for="Light-Theme" id="sol"><img src="assets/sun.svg" alt="" /></label>
      </div>
    </main>
  </body>
</html>
